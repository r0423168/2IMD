<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMD Festivalticket</title>
</head>
<body>
    <div class="ticket">
        <div class="ticketheader"> 
            <h1>WE ARE IMD</h1>
            <p>LIVE PROGRAMMING MUSIC</p>
        </div>

        <div class="ticketdate">
            <h2>FEB 29</h2>
        </div>

        <div class="ticketadmit">
            <h2>ADMIT ONE</h2>
        </div>

        <div class="ticketprice">
            <h2>TICKET &euro; 15</h2>
        </div>

        <div class="ticketinfo">Being frustrated with CSS Grid is included in the price</div>

        <div class="qrcode">
            <img src="./images/image.svg" alt="QR Code ticket">
        </div>
    </div>        
</body>
</html>
